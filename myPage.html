  <script>
    const db = firebase.firestore();
    var 입장확인이름 = JSON.parse(localStorage.getItem('user')).displayName;


    db.collection('answer1').where("self","array-contains", 입장확인이름).get().then((result)=>{
        result.forEach((doc)=>{
            var template1 = 
                           `
                            <div class="st11">첫 번쨰 질문</div>
                            <div class="st7">이 상자안에는 어린 왕자가 원했던 양이 들어있었어요. 만약 여러분들이 원하는 것도 이 상자안에 들어있다면 그 것에 대해 설명해볼까요?</div>
                            <div class="st21">
                                <img src="./양4.png">
                                <h3>${doc.data().firstAnswer}</h3>
                            </div>
            
                            <div class="st1">두 번째 질문</div>
                            <div class="st10"><p>
                                터키의 한 천문학자는 옷차림으로 인해 자신의 발견이 의심을 받았습니다. 자신도 겉모습으로 인한 편견 때문에 오해를 받거나 오해를 한 적이 있다면 설명해볼까요? 
                                </p>
                                </div>
                            <div class="st15">
                                <h3>${doc.data().secondAnswer}</h3>
                            </div>
            
                            <div class="st24"></div>
            
                            <div class="st19">세 번째 질문</div>
                            <div class="st5">어린 왕자는 자신의 별에 바오밥나무가 자라지 않도록 매일 세수를 시켜주었습니다. 우리 지구에도 바오밥나무와 같이 매일 청소를 해줘야하는 것이 있다면 무엇일까요?</div>
                            <div class="st18">
                                <img src="./바오밥나무들.png">
                                <h3>${doc.data().thirdAnswer}</h3>
                            </div>
                        
                            <div class="st13">네 번째 질문</div>
                            <div class="st17">어린 왕자는 슬플 때 해가 저무는 광경을 본다고 합니다. 여러분들은 슬플 때 마음을 달래기 위해 어떤 행동을 하나요?</div>
                            <div class="st12"><h3>${doc.data().fourthAnswer}</h3></div>
                            `
            $('.firstChapter1').append(template1)
        })
    })


    db.collection('answer2').get().then((result)=>{
        result.forEach((doc)=>{
            var template = `1번 답 <h3>${doc.data().firstAnswer}</h3>
            2번 답 <h3>${doc.data().secondAnswer}</h3>
            3번 답 <h3>${doc.data().thirdAnswer}</h3>
            4번 답 <h3>${doc.data().fourthAnswer}</h3>`

            $('.content2').append(template)
        })
    })
    
    var 쿼리스트링 = new URLSearchParams(window.location.search);

    $('#edit').click(function(){
        var 입장확인이름 = JSON.parse(localStorage.getItem('user')).displayName;
        db.collection('answer1').where("self","array-contains", 입장확인이름).get().then((result)=>{
        result.forEach((doc)=>{
            if(doc.data().self[0] === 입장확인이름){
                location.href=`../handout/1장/firstEdit.html`
            }else{
                alert("로그인좀해라")
            }
        })
    })
    })

    let block = document.querySelector('main')

    $('#sendSquare').click(function(){

        
        html2canvas(block).then(canvas => {
		saveAs(canvas.toDataURL(), 'Photo')
        alert("광장으로 이동합니다. 나의 생각을 공유해보세요")
        //광장으로 리디렉션
        })
    })

	function saveAs(url, fileName){
		let link = document.createElement('a');
		link.href=url;
		link.download = fileName;
		link.click()
	}

    


    $('.userId').html(JSON.parse(localStorage.getItem('user')).email);
    $('.userName').html(JSON.parse(localStorage.getItem('user')).displayName);
  </script>

    function activeLink(){
        list.forEach((item) => 
        item.classList.remove('active'));
        this.classList.add('active');
    }

    item.addEventListener('click', activeLink));
